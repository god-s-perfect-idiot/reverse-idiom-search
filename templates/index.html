  <script type="text/javascript">
    $.sendFunction = function(){
      var f = $("#term").val();
      $.ajax({
        url: "/fetch",
        data: {searchterm:f},
        type : 'POST',
        success: function(response){
          arr = [];
          for (var i in response){
            arr.push(response[i]);
          }
          $("#result tbody").empty();
          var loopc = arr[0].length;
          for (var i=0; i<loopc; i++){
            $("#result tbody").append("<tr><td>"+arr[0][i][0]+"</td><td>"+arr[0][i][1]+"</td></tr>");
          }
        },
        error: function(error){
          console.log(error);
        }
      });
    }
    document.getElementById("term").onkeypress = function(event){
      if(event.keyCode == 13 || event.which == 13){
        if(document.getElementById("term").value != ""){
          document.getElementById("result").style.setProperty("visibility","visible");
          $.sendFunction();
        }
      }
    };
    document.getElementById("term").onfocusout = function(event){
      document.getElementById("result").style.setProperty("visibility","hidden");
      document.getElementById("term").value ="";
    }
  </script>
